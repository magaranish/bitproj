<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
.booking-form-box{
    max-width: 350px;
    border: 1px solid #000000;
    margin: 10% auto 0;
    background-color: rgb(90, 55, 55);
}

.radio-btn{
    color: #fff;
    margin: 0 20px;
}

.radio-btn .btn{
    margin: 20px 10px 20px 0;
    box-shadow: none;
}

.radio-btn .btn::after{
   
    height: 15px;
    width: 15px;
    top: -2px;
    left: -1px;
    background-color: #ffffff;
    position: relative;
    display: inline-block;
    visibility: visible;
    border-radius: 50%;
}

.radio-btn .btn:checked:after{
  
    background-color: #ffffff;
    transition: 0.5s;
}

.radio-btn span{
    color: #fff;
    margin-right: 5px;
    font-size: 16px;
}

.booking-form{
    color: #fff;
    padding: 0 20px 20px;
}

.booking-form label{
    margin-bottom: 5px;
    margin-top: 10px;
    font-size: 18px;
    color: #ffffff;
}

input::placeholder{
    color: #ffffff !important;
}

.input-grp{
    width: 151px;
    display: inline-block;
}

.form-control{
    font-size: 18px !important;
    border-radius: 0 !important;
    color: #ffffff !important;
    background: transparent !important;
    box-shadow: none !important;
} 

.select-date::-webkit-inner-spin-button,
.select-date::-webkit-inner-spin-button
{
    -webkit-appearance: none;
    margin: 0;
}

.select-date::-webkit-calender-picker-indicator{
    background: transparent !important;
}

.custom-select{
    color:#ffffff !important;
    font-size: 18px !important;
    border: 1px solid #000000 !important;
    box-shadow: none !important;
    border-radius: 0 !important;
    background: transparent !important;
}

.custom-select option{
    color: #000000;
}

.flight{
    width:  100%;
    padding: 9px 0;
    font-size: 18px;
    border: 1px solid #000000 !important;
    background: transparent!important;
    box-shadow: none !important;
    border-radius: 0 !important;
}

.flight:hover{
    background: #383534 !important; ;
    color: #000 !important;
    transition: 0.5s;
}

body{
background-color:  #777373;
background-image: url(book.jpg);
}  
</style>
<body>
    <center><h1 style="font-size: 70px;">Booking</h1></center>
    <div class="booking-form-box">
        
        <div class="radio-btn">
            <span>Roundtrip : </span>
            <input type="radio" class="btn" name="check"><span>One Way</span>
            <input type="radio" class="btn" name="check"><span>Multi-Way</span>
        </div>
        <div class="booking-form">
            From: <select id="from">
                <option value="0"></option>
                <option value="1">Pokhara</option>
                <option value="2">Kathmandu</option>
                <option value="3">lumbini</option>
                <option value="4">PARSA</option>
                <option value="5">BHARDI</option>
                <option value="6">Mustang</option>
                <option value="7">Solukhumbu</option>
                <option value="8">ILLAM</option>
                <option value="9">Birendra-nagar</option>    
            </select><br><br>
            To : &nbsp; &nbsp; <select id="to">
                <option value="0"></option>
                <option value="1">Pokhara</option>
                <option value="2">Kathmandu</option>
                <option value="3">lumbini</option>
                <option value="4">PARSA</option>
                <option value="5">BHARDI</option>
                <option value="6">Mustang</option>
                <option value="7">Solukhumbu</option>
                <option value="8">ILLAM</option>
                <option value="9">Birendra-nagar</option>    
            </select>
           <div class="input-grp">
                <label>Departing</label>
                <input type="date" name="" class="form-control select-date"  >
            </div>

            <div class="input-grp">
                <label>Returning</label>
                <input type="date" name="" class="form-control select-date" >
            </div>

            <div class="input-grp">
                <label>Adults</label>
                <input type="number" name="" class="form-control" value="1" min="1">
            </div>

            <div class="input-grp">
                <label>Childrens</label>
                <input type="number" name="" class="form-control" value="0" min="0">
            </div>

            <div class="input-grp">
            <label>Travel Class</label>
            <select class="custom-select">
                 <option value="1">Economy class</option>
                <option value="2">Business class</option>
                </select>
            </div>
            
            <div class="input-grp">
               <a href="home.html"> <button type="button" class="btn btn-primary flight">Show Flights</button></a>
            </div>
        </div>
    </div>
</body>

</html>
